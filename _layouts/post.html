---
layout: default
---
<div class="post-header">
    <h1 class="post-header__title" aria-label="{{page.title}}">{{page.title}}</h1>
    <span class="post-header__info" aria-label="Published {{ page.date | date: '%B %d, %Y' }}">{{ page.date | date: '%B
        %d, %Y'
        }}</span>
</div>
{{ content }}
{% if page.tags %}
<div class="post-tags">
    {% for tag in page.tags %}
    <a class="post-tags__tag" href="/tag/{{tag}}">{{tag}}</a>{% endfor %}
</div>
{% endif %}
